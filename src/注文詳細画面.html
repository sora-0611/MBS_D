<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>注文詳細画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="navbar"></div>
<script>
fetch('navbar.html')
  .then(res => res.text())
  .then(html => { document.getElementById('navbar').innerHTML = html; });
</script>
<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3">

    <button class="btn btn-outline-danger">削除</button>
  </div>

  <div class="row mb-2">
    <div class="col-md-4 mb-2">
      <label class="form-label">顧客名</label>
      <input type="text" class="form-control" value="顧客名" readonly>
    </div>
    <div class="col-md-4 mb-2">
      <label class="form-label">日付</label>
      <input type="date" class="form-control" value="" readonly>
    </div>
    <div class="col-md-4 mb-2">
      <label class="form-label">No.</label>
      <input type="text" class="form-control" value="自動連番" readonly>
    </div>
  </div>
  <table class="table table-bordered table-striped table-hover table-sm align-middle">
    <thead class="table-light">
      <tr>
        <th>No</th>
        <th>品名</th>
        <th>数量</th>
        <th>単価</th>
        <th>ステータス</th>
        <th>摘要</th>
        <th>備考</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>1</td><td>本</td><td>1</td><td>￥1,200</td><td>処理中</td><td></td></tr>
      <tr><td>2</td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>3</td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>4</td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>5</td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>6</td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>7</td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>8</td><td></td><td></td><td></td><td></td><td></td></tr>
    </tbody>
  </table>
    <button class="btn btn-outline-primary" onclick="location.href='注文管理画面.html'">戻る</button>
    <button class="btn btn-outline-primary" onclick="location.href='注文管理画面.html'">編集完了</button>
</div>
</body>
</html>
